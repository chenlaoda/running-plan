    // （1）substring与slice都是用于字符串截取

    // 不同的是：
    // （1）如果end<start
    //     substring会将start和end交换;
    //     而slice会直接返回空串,表示没截取到
    // （2）如果start或者end有负数
    //     substring会把小于0的数，当成0来计算
    //     而slice允许是负数，表示倒数第几位开始或结束
