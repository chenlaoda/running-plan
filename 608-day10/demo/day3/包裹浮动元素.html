<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包裹浮动元素</title>
    <style>
        .wraper {
            border: 1px solid rgb(3, 54, 3);
        }

        .left {
            height: 100px;
            width: 100px;
            background-color: rgb(178, 127, 224);
            float: left;
        }

        .right {
            height: 100px;
            width: 200px;
            background-color: rgb(224, 211, 18);
            float: right;
        }

        .nav:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wraper nav">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
