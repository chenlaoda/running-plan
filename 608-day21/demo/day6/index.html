<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
            list-style: none;
        }

        body {
            background-color: #eee;
        }

        .wrapper {
            background-color: #fff;
            width: 500px;
            height: 260px;
            margin: 50px auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .29);
            border-radius: 5px;
        }

        .wrapper .box-sq {
            width: 100px;
            height: 100px;
            /* border: 1px solid rgb(78, 75, 82); */
            position: absolute;
            transform: rotate(90deg);
        }

        .wrapper .box-sq div {
            width: 50px;
            height: 86.6px;
            position: absolute;
            margin: 7px 25px;
        }

        .wrapper .box-sq div:first-child {
            background-color: rgba(78, 75, 82, .5);
        }

        .wrapper .box-sq div:nth-child(2) {
            background-color: rgba(78, 75, 82, .5);
            transform: rotate(60deg);
        }

        .wrapper .box-sq div:nth-child(3) {
            background-color: rgba(78, 75, 82, .5);
            transform: rotate(300deg);
        }

        .wrapper ul li {
            width: 100px;
            height: 100px;
            float: left;
            margin-left: 1em;
            margin-top: 1em;
            position: relative;
            /* border: 1px solid red; */
        }

        img {
            border-radius: 50%;
            position: absolute;
            width: 50px;
            top: 26px;
            left: 24px;
            transition-duration: 1s;
        }

        img:hover {
            transform: rotate(720deg);
            transition-duration: 1.5s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul>

                <div class="box-sq one">
