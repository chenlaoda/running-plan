<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链实现继承</title>
</head>

<body>
    <script>
        Grand.prototype.lastName = "wang";
        function Grand() { }
        var grand = new Grand();

        Father.prototype = grand;
        function Father() {
            this.name = "hehe";
        }
        var father = new Father();

        Son.prototype = father;
        function Son() { }
        var son = new Son();
        son.lastName();


    </script>
</body>

</html>
