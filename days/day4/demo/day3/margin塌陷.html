<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin塌陷</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: rgb(231, 73, 107);
            margin-left: 100px;
            margin-top: 100px;
            overflow: hidden;/* 触发bfc解决塌陷问题 */            
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: rgb(43, 236, 194);
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
