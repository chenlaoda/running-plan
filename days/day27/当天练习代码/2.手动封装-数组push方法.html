    <script>
// var arr = [1,2,3];
// console.log(arr.push(4,5));//5
// console.log(arr)//[1,2,3,4,5]


Array.prototype._push = function(){
    for(var i=0;i<arguments.length;i++){
        this[this.length] = arguments[i];
    }
    return this.length;
}

var arr = [1,2,3];
console.log(arr._push(4,5));//5
console.log(arr)//[1,2,3,4,5]

    </script>
