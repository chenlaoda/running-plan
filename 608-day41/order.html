<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		body>div{
			float: left;
		}
		.wrapper {
			width: 280px;
			height: 200px;
			background-color: rgb(247, 176, 188);
			margin: 10px;
			overflow: hidden;
			display: flex;
			align-items: flex-start;
		}
		.wrapper div{
			box-sizing: border-box;
			background-color: rgb(255, 40, 154);
			width: 50px;
			text-align: center;			
			line-height: 60px;
		}
		.wrapper div:nth-of-type(2n){
			background-color: rgb(167, 82, 127);
		}
		.wrapper.one div:nth-of-type(1){
			align-self: flex-start;			
		}
		.wrapper.one div:nth-of-type(2){
			align-self: flex-end;
		}
		.wrapper.one div:nth-of-type(3){
			align-self: center;
		}
		.wrapper.one div:nth-of-type(4){
			align-self: baseline;
		}
.wrapper.one div:nth-of-type(5){
	align-self: stretch;
	order:-1;
}
	</style>
</head>
<body>
	<div class="wrapper one">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>

</html>
