<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		body>div{
			float: left;
		}
		.wrapper {
			width: 280px;
			height: 280px;
			background-color: rgb(247, 176, 188);
			margin: 10px;
			overflow: hidden;
			display: flex;
		}
		.wrapper div{
			box-sizing: border-box;
			background-color: rgb(255, 40, 154);
			width: 60px;
			height: 60px;
			text-align: center;
			line-height: 60px;
		}
		.wrapper div:nth-of-type(2n){
			background-color: rgb(167, 82, 127);
		}
		.wrapper.one{
			flex-direction: row;
		}
		.wrapper.two{
			flex-direction: row-reverse;
		}
		.wrapper.three{
			flex-direction: column;
		}
		.wrapper.four{
			flex-direction: column-reverse;
		}
	</style>
</head>

<body>
	<div class="wrapper one">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
	<div class="wrapper two">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
	<div class="wrapper three">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
	<div class="wrapper four">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>

</html>
