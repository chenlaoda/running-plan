<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        console.log(arr.join());//1,2,3,4,5
        console.log(arr.join("-"));//1-2-3-4-5
        console.log(arr.join(null));//1null2null3null4null5
    </script>
