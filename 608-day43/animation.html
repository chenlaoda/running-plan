<!DOCTYPE html>
<html>

<head>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: pink;
		position: absolute;
		animation: add-width 1s ease 1s 3;
	}
	@keyframes add-width {
		from{
			width: 100px;
		}
		to{
			width: 200px;
		}
	}
</style>
</head>

<body>
	<div></div>
</body>

</script>
