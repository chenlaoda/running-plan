<!DOCTYPE html>
<html>

<head>
	<style>
		body{
			background-color: #eee;
		}
		section{			
			width: 650px;
			height: 550px;			
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		.wrapper {
			width: 250px;
			height: 100px;
			background-color: #bbb;						
			transition: all 2s;
			border: 1px solid deeppink;
		}
		.wrapper div{
			width: 250px;
			height: 100px;
			text-align:center;
			line-height: 100px;
			font-size: .8em;
			font-weight: bold;
			background-color: pink;				
		}
		.wrapper:nth-of-type(1) div{
			transform:translate(50px,50px)
		}
		.wrapper:nth-of-type(2) div{
			transform:translate(50px)
		}
		.wrapper:nth-of-type(3) div{
			transform:translate(50%,50%)
		}
		.wrapper:nth-of-type(4) div{
			transform:translate(50%)
		}
		.wrapper:nth-of-type(5) div{
			transform:translate(-10px,-10px)
		}
		.wrapper:nth-of-type(6) div{
			transform:translate(-10px)
		}
	</style>
</head>
<body>
	<section>
		<div class="wrapper">
			<div>transform:translate(50px,50px)</div>
		</div>
		<div class="wrapper">
			<div>transform:translate(50px)</div>
		</div>
		<div class="wrapper">
			<div>transform:translate(50%,50%)</div>
		</div>
		<div class="wrapper">
			<div>transform:translate(50%)</div>
		</div>
		<div class="wrapper">
			<div>transform:translate(-10px -10px)</div>
		</div>
		<div class="wrapper">
			<div>transform:translate(-10px)</div>
		</div>
	</section>
</body>


</html>
