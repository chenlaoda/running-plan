<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #000;
            color: powderblue;
        }
        section{
            height: 100px;
            width: 500px;
            margin: 100px auto;
            
        }
    </style>
</head>
<body>
    <section>
        
    </section>
    <script>
        let wrapper = document.getElementsByTagName('section')[0]
        setInterval(() => {
            let temp = new Date();
            wrapper.innerHTML=`
                ${temp.getFullYear()}年
                ${temp.getMonth()}月
                ${temp.getDay()}日</br>
                ${temp.getHours()}时
                ${temp.getMinutes()}分
                ${temp.getSeconds()}秒</br>
                ${temp.getUTCMilliseconds()}毫秒
                `
        }, 1);
    </script>
</body>
</html>
