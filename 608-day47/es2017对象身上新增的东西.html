Object._entries = function(o){
	let res = [];
	for(let key in o){
		res.push([key,o[key]]);
	}
	return res;
}
let obj = {a:1,b:2,c:3};
console.log(Object._entries(obj));//[["a", 1], ["b", 2], ["c", 3]]
